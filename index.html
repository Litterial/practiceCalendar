<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/base.css">
</head>
<body>
<div class="contain">
    <h1>Select a date and click submit</h1>
    <h1 id="selected"></h1>
    <div class="grid">
        <h1 onclick="previous()"> << </h1>
        <h1 id='monthYear'></h1>
        <h1 onclick="next()"> >> </h1>
    </div>
<table>
    <tr>
        <td>Sunday</td>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
    </tr>
    <tbody id="calendar">
    </tbody>
</table>
</div>
<form>
    <input type="hidden" id="date" name="date" value=""/>
    <button>Submit </button>
</form>
</body>
<script src="static/js/calendar.js"></script>
</html>
